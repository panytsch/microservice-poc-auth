version: '3.7'
services:
  nginx:
    container_name: auth_nginx
    image: nginx:latest
    volumes:
      - ./:/var/www/src
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
    ports:
      - 8090:80
    networks:
      - default

  php:
    container_name: auth_php
    build: ./docker/php
    volumes:
      - c:/Users/Yurii.Pidkova/.ssh:/root/.ssh/:ro
      - ./:/var/www/mavr
    environment:
      XDEBUG_CONFIG: "remote_host=172.17.0.1 remote_enable=1 remote_autostart=1"
    working_dir: /var/www/src
    expose:
      - 9000
    networks:
      - default